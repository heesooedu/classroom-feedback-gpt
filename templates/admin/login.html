{% extends "base.html" %}
{% block title %}관리자 로그인 - 파이썬 자동 채점{% endblock %}

{% block content %}
<div class="card">
  <h2>관리자 로그인</h2>
  <form method="post" style="margin-top:12px; max-width:320px;">
    <label class="label">아이디</label>
    <input class="input" type="text" name="username" required>

    <label class="label">비밀번호</label>
    <input class="input" type="password" name="password" required>

    <button class="btn" type="submit" style="margin-top:12px;">로그인</button>
  </form>
</div>
{% endblock %}
