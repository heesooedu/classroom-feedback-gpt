{% extends "base.html" %}
{% block title %}학생 로그인{% endblock %}

{% block content %}
<div class="card" style="max-width:480px; margin:0 auto;">
  <h2>학생 로그인</h2>
  <p class="text-muted">
    CSV에 등록된 <strong>학번(5자리)</strong>과 <strong>이름</strong>을 입력해 주세요.
  </p>

  <form method="post" action="{{ url_for('student_login') }}">
    <label class="label" for="student_code">학번 (예: 10101)</label>
    <input
      class="input"
      type="text"
      id="student_code"
      name="student_code"
      maxlength="5"
      required
      placeholder="예: 10101"
    >

    <label class="label" for="name">이름</label>
    <input
      class="input"
      type="text"
      id="name"
      name="name"
      required
      placeholder="예: 김일번"
    >

    <div style="margin-top:16px;">
      <button class="btn" type="submit">로그인</button>
    </div>
  </form>
</div>
{% endblock %}
