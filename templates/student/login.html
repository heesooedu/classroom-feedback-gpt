{% extends "base.html" %}
{% block title %}학생 로그인 - 파이썬 자동 채점{% endblock %}

{% block content %}
<div class="card">
  <h2>학생 로그인</h2>
  <p class="text-muted">
    학년·반·번호·이름을 입력하세요. 같은 정보로 접속하면 같은 학생으로 인식합니다.
  </p>

  <form method="post" style="margin-top:12px; max-width:320px;">
    <label class="label">학년</label>
    <input class="input" type="number" name="grade" min="1" max="3" required>

    <label class="label">반</label>
    <input class="input" type="number" name="class_no" min="1" max="10" required>

    <label class="label">번호</label>
    <input class="input" type="number" name="student_no" min="1" max="40" required>

    <label class="label">이름</label>
    <input class="input" type="text" name="name" required>

    <button class="btn" type="submit" style="margin-top:12px;">로그인</button>
  </form>
</div>
{% endblock %}
